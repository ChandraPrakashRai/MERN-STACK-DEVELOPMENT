<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Masonry-like Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="frame">
    <div class="grid">
      <div class="tile red tall-left"> </div>
      <div class="tile teal top-mid"> </div>
      <div class="tile gold top-right"> </div>

      <div class="tile white mid-left"> </div>
      <div class="tile gold mid"> </div>
      <div class="tile white mid-center"> </div>
      <div class="tile red tall-right"> </div>

      <div class="tile red bottom-left"> </div>
      <div class="tile teal bottom-mid"> </div>
      <div class="tile red bottom-right"> </div>
    </div>
  </div>
</body>
</html>
