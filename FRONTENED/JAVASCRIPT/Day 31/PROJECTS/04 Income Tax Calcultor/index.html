<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income Tax Calculator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      /* box-shadow: 0 0 10px rgba(0,0,0,0.1) ; */
                box-shadow:
            0 0 10px rgba(255, 105, 180, 0.3),   /* soft pink glow */
            0 0 20px rgba(255, 105, 180, 0.4),   /* stronger pink */
            0 0 30px rgba(255, 182, 193, 0.5);   /* light rose glow */

    }

    input, button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      max-width: 250px;
      font-size: 16px;
    }

    h2, h3 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Income Tax Calculator</h1>
    <form>
      <label for="income">Enter your annual income:</label><br><br>
      <input type="number" id="income" name="income" placeholder="e.g. 500000" required><br><br>
      <button type="submit">Calculate Tax</button>
    </form>
    <h2 >Your estimated tax will appear here.</h2>
  </div>
  <script src="index.js"></script>
</body>
</html>
