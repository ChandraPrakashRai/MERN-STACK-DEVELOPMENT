<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: rgb(226, 43, 89);">University Registration Form</h1>
    <p>Please Fill out the below Form to Registration</p>
    <hr>

    <h2>Personal Details</h2>

    <form action="">
        <label for="fname">First Name</label >
        <input type="text" name="" id="fname" placeholder="enter your First Name" required>
        <br><br>
        <label for="Lname">Last Name</label>
        <input type="text" name="" id="Lname" placeholder="Enter your Last name">
        <br><br>
        <label for="DOB">DOB </label>
        <input type="date" name="" id="DOB">
        <br>
        <h3>Gender</h3>
        <label for="male">Male</label>
        <input type="radio" name="Name" id="male">
        <br>
        <label for="Female">Female</label>
        <input type="radio" name="Female" id="Female">
        <br>
        <label for="other">Other</label>
        <input type="radio" name="other" id="other">
        <br>
        <h3>Upload Your File</h3>
        <input type="file" name="" id="">
        <hr>
        <h3>Contact Information</h3>
        <label for="email">Email Address</label>
        <input type="text" name="email" id="email" placeholder="yourname@gmail.com">
        <br><br>
        
        <label for="ph">Phone Number</label>
        <input type="text" name="phone" id="ph" placeholder="+91xxxxxxxxxx">
        <br><br>
       
        <label for="mailing">Mailing Address</label>
        <br>
        <textarea name="mainiling" id="mailing" placeholder="enter your house number , street number" rows="2" cols="20"></textarea>
        <br><br>
        <hr>
        <h3>Academic Information</h3>
        <label for="courses">Select Your Course</label>
        <select name="courses" id="courses">
            <option value="CSE" >CSE</option>
            <option value="ME">ME</option>
            <option value="ECE">ECE</option>
        </select>
    
        <h3>Extra Curriculum Activity</h3>
        <label for="sport">Sports</label>
        <input type="checkbox" name="sports" id="sport">
        <br>
        <label for="og">Online Gaming</label>
        <input type="checkbox" name="sports" id="og">
        <br>
        <label for="sw">Swimming</label>
        <input type="checkbox" name="sports" id="sw">
        <br>

        <hr>
        <h3>Create Your Accounts</h3>
        <label for="ps">Create Your Password</label>
        <input type="password" name="password" id="ps">
        <br><br>
        
        
        <label for="sq">Security Question</label>
        <select name="security question" id="sq" >
            <option value="">what's your favourite food</option>
        </select>
        
        <br>
        <br>
        
        
        <label for="sa">Security Answer</label>
        <input type="text" name="sa" id="sa">
        <br><br>

        <input type="checkbox" name="" id="terms">
        <label for="terms">I accept the terms and conditions of DEFENCE COURSE</label>
        <br><br>
        <button>SUBMIT</button>
        <button>CLEAR</button>
        



    
    </form>
</body>
</html>
